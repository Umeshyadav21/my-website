<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        min-width: 360px;
        z-index: 2;
    }

    h1 {
        color: #e60073;
        margin-bottom: 25px;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    button {
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 15px 30px;
        font-size: 18px;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #noBtn {
        background: #ddd;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        animation: fall 3s linear forwards;
        z-index: 5;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
    <div class="btn-container">
        <button id="yesBtn" onclick="yesClicked()">Yes ğŸ˜</button>
        <button id="noBtn" onclick="noClicked()">No ğŸ™ˆ</button>
    </div>
</div>

<script>
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdFczv9t7EGVas1N0eyuN7EvyKmx9RkHxJXLF3CjFw_dbuphQ/formResponse";
    const ENTRY_ID = "entry.1874539491";

    let noIndex = 0;
    let yesPadding = 30;
    let yesFont = 18;

    const noMessages = [
        "Are you sure? ğŸ¤”",
        "Really sure? ğŸ˜³",
        "Last chance! ğŸ˜¬",
        "Surely not? ğŸ˜Ÿ",
        "You might regret this! ğŸ˜",
        "Give it another thought! ğŸ¥º",
        "Are you absolutely certain? ğŸ˜®"
    ];

    function sendChoice(choice) {
        const data = new FormData();
        data.append(ENTRY_ID, choice);

        fetch(FORM_URL, {
            method: "POST",
            mode: "no-cors",
            body: data
        });
    }

    function yesClicked() {
        sendChoice("YES ğŸ˜");
        document.getElementById("card").innerHTML =
            "<h1>Hehehe ğŸ˜„ I knew it! ğŸ’•</h1>";
        launchConfetti();
    }

    function noClicked() {
        sendChoice("NO ğŸ™ˆ");
        if (noIndex < noMessages.length) {
            document.getElementById("noBtn").innerText = noMessages[noIndex];
            noIndex++;
        }
        yesPadding += 8;
        yesFont += 2;
        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.padding = `15px ${yesPadding}px`;
        yesBtn.style.fontSize = `${yesFont}px`;
    }

    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 500);

    function launchConfetti() {
        for (let i = 0; i < 80; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.background =
                `hsl(${Math.random() * 360}, 100%, 60%)`;
            confetti.style.animationDuration = (2 + Math.random()) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>

</body>
</html>
